			<!-- header -->
			<header id="header" class="header">

			<section id="content">

				<div class="subscribe-image">
					<img src="../../asset/img/mealkit.jpg" alt="밀키트 이미지" />
				</div>

				<div class="subscribe-detail">
					<h3 class="subscribe-detail__title">밀키트 구독</h3>
					<div class="subscribe-detail__content">
						<div class="inner">
							<ul class="subscribe-detail__infor-list">

								<li class="subscribe-detail__infor-item">
									<div class="summary-wrap">
										<em class="i-title">구독기간</em>
										<div class="i-detail">
											<strong class="i-price">12<span>개월</span></strong>
											<em class="i-date">(21-12-07 ~ 22-12-07)</em>
										</div>
									</div>
								</li>

								<li class="subscribe-detail__infor-item">
									<div class="summary-wrap">
										<em class="i-title">결제 금액</em>
										<div class="i-detail">
											<strong class="i-price">
												50,000<span>원/월</span>
											</strong>
										</div>
									</div>
									<ul class="subscribe-detail__sale-list">
										<li class="subscribe-detail__sale-item">
											<em class="s-title">티몬X롯데카드</em>
											<div class="s-detail">
												<span>월</span>
												<strong class="s-price">10,000원</strong>
												<span class="fc-primary">청구할인</span>
											</div>
										</li>
									</ul>
								</li>

								<li class="subscribe-detail__infor-item">
									<div class="summary-wrap">
										<em class="i-title">정기 결제일</em>
										<div class="i-detail">
											<strong class="i-price">
												<span>매월</span>
												03<span>일</span>
											</strong>
										</div>
									</div>
								</li>

							</ul>
						</div>
					</div>
				</div>
