	<body>

		<div id="app">

			<!-- skip nav -->
			<div class="skip-nav blind">
				<a href="#content">본문 바로가기</a>
			</div>

			<!-- header -->
			<header id="header" class="header">
				<h1 class="blind">TMON</h1>
				<div class="header__inner">
					<h2 class="header__title">구독 신청하기</h2>
					<nav class="header__nav">
						<button type="button" class="header__nav-btn prev" aria-label="이전페이지">
							<i aria-hidde="true"></i>
							<i aria-hidde="true"></i>
							<i aria-hidde="true"></i>
						</button>
						<button type="button" class="header__nav-btn close" aria-label="닫기">
							<i aria-hidde="true"></i>
							<i aria-hidde="true"></i>
						</button>
					</nav>
				</div>
			</header>

			<!-- content -->
			<section id="content">

				<div class="terms-agree-all">
					<label for="all-chk" class="chk-label">
						<input type="checkbox" id="all-chk" name="allChk" />
						<h3 class="terms-agree-all__label-title">전체 동의하기</h3>
					</label>
				</div>

				<ul class="terms-list">

					<li class="terms-list__item js-service-term">
						<div class="terms-list__item-wrap">
							<label for="service-term" class="chk-label">
								<input type="checkbox" id="service-term" name="serviceTerm" />
								<strong class="terms-list__label-title">서비스 이용약관</strong>
							</label>
							<button type="button" class="terms-list__btn-toggle">
								<i><span class="blind">상세 열기/닫기</span></i>
							</button>
						</div>
					</li>

					<li class="terms-list__item js-personal-term">
						<div class="terms-list__item-wrap">							
							<label for="personal-term" class="chk-label">
								<input type="checkbox" id="personal-term" name="personalTerm" />
								<strong class="terms-list__label-title">개인정보 처리방침</strong>
							</label>
							<button type="button" class="terms-list__btn-toggle">
								<i><span class="blind">상세 열기/닫기</span></i>
							</button>
						</div>
					</li>

					<li class="terms-list__item js-refund-term">
						<div class="terms-list__item-wrap">							
							<label for="refund-term" class="chk-label">
								<input type="checkbox" id="refund-term" name="refundTerm" />
								<strong class="terms-list__label-title">취소&middot;환불 규정 동의</strong>
							</label>
							<button type="button" class="terms-list__btn-toggle">
								<i><span class="blind">상세 열기/닫기</span></i>
							</button>
						</div>
					</li>

				</ul>

				<div class="fixed-btn-wrap">
					<!-- 버튼 비활성화 처리 시 disabled class 추가 혹은 disabled attr추가 -->
					<button type="button" class="fixed-btn-wrap__btn-submit disabled" disabled>구독 약관에 동의합니다.</button>
				</div>

			</section>

		</div>

	</body>
</html>
